<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <title>My Google Homepage</title>
    </head>
    <body>
        <div id="navbar-top" class="navbar"></div>
        <div id="main-body" class="content">
            <div id="content-area" class="content">
                <img id="logo" class="image" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
                
                <!-- Ideally want to keep <img> inside of a container <div>. Work on that later.
                <div id="google-logo" class="logo-box">
                    <img id="img-google-logo" class="image" src="/images/googlelogo_color_272x92dp.png">
                </div>-->
                

                <form id="search-form">
                    <div class="search">
                        <input id="input-search" type="text">
                    </div>
                    <div class="div-button">
                        <input id="btn-google-search" type="submit" value="Google Search" class="button">
                        <input id="btn-feeling-lucky" type="submit" value="I'm Feeling Lucky" class="button">
                    </div>
                    <div>
                        
                    </div>
                </form>
            </div>
        </div>
        <div id="footer" class="footer"></div>
    </body>
</html>
