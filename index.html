<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <title>My Google Homepage</title>
    </head>
    <body>
        <div id="header">
            <span id="header-left">
                <a href="https://www.google.com/intl/en/about/" id="header-about" class="header-text">About</a>
                <a href="https://store.google.com/" id="header-store" class="header-text">Store</a>
            </span>
            <span id="header-right">
                <a href="https://mail.google.com/mail/" id="header-gmail" class="header-text">Gmail</a>
                <a href="https://www.google.com/imghp" id="header-images" class="header-text">Images</a>
                <a href="https://accounts.google.com/ServiceLogin" id="header-signin" class="header-button">Sign in</a>
            </span>
            

        </div>
        <div id="main-body">
            <div id="content-area">
                <div id="div-logo">
                    <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
                
                <form id="search-form">
                    <div id="search">
                        <input id="input-search" type="text">
                    </div>
                    <div id="div-button">
                        <input id="btn-google-search" type="submit" value="Google Search" class="button">
                        <input id="btn-feeling-lucky" type="submit" value="I'm Feeling Lucky" class="button">
                    </div>
                    <div>
                        
                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            <span id="footer-left">
                <a href="https://www.google.com/intl/en_us/ads/" id="footer-advertising" class="footer-text">Advertising</a>
                <a href="https://www.google.com/services/" id="footer-business" class="footer-text">Business</a>
                <a href="https://google.com/search/howsearchworks/" id="footer-howsearchworks" class="footer-text">How Search works</a>
            </span>
            <span id="footer-right">
                <a href="https://www.google.com/intl/en_us/policies/privacy/" id="footer-privacy" class="footer-text">Privacy</a>
                <a href="https://www.google.com/intl/en_us/policies/terms/" id="footer-terms" class="footer-text">Terms</a>
                <a href="https://www.google.com/preferences" id="footer-settings" class="footer-text">Settings</a>
            </span>
        </div>
    </body>
</html>
