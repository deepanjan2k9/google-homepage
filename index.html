<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <title>My Google Homepage</title>
    </head>
    <body>
        <div id="header">
            <div id="header-about" class="header-footer-text"></div>
            <div id="header-store" class="header-footer-text"></div>
            <div id="header-gmail" class="header-footer-text"></div>
            <div id="header-images" class="header-footer-text"></div>
            <div id="header-btn-sign-in">
                <input type="button" id="btn-sign-in" value="Sign-in">
            </div>
        </div>
        <div id="main-body">
            <div id="content-area">
                <div id="div-logo">
                    <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
                
                <form id="search-form">
                    <div id="search">
                        <input id="input-search" type="text">
                    </div>
                    <div id="div-button">
                        <input id="btn-google-search" type="submit" value="Google Search" class="button">
                        <input id="btn-feeling-lucky" type="submit" value="I'm Feeling Lucky" class="button">
                    </div>
                    <div>
                        
                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            <!--
            <div id="footer-advertising" class="header-footer-text"></div>
            <div id="footer-business" class="header-footer-text"></div>
            <div id="footer-howsearchworks" class="header-footer-text"></div>
            <div id="footer-privacy" class="header-footer-text"></div> 
            <div id="footer-terms" class="header-footer-text"></div>
            <div id="footer-settings" class="header-footer-text"></div> -->
            
        </div>
    </body>
</html>
